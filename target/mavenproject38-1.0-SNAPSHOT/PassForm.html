<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>E-Bus Pass Form</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(to right, #f0f4f7, #d9e4ec);
        font-family: Arial, sans-serif;
    }
    .form-container {
        background-color: #DFCFE4;
        border-radius: 10px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin: 20px auto;
    }
    .header {
        background: linear-gradient(to right, #B06DC4 ,#3F3DBF);
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 10px 10px 0 0;
        margin-top: 5px;
    }
    .header h1, .header h4 {
        margin: 0;
    }
    label {
        font-size: 16px;
        color: #4c63d2;
        font-weight: bold;
        margin-top: 10px;
    }
    input[type="text"], input[type="date"], input[type="email"], input[type="file"],select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
    }
    input[type="text"]:focus, input[type="date"]:focus, input[type="email"]:focus, input[type="file"]:focus, select:focus {
        outline: none;
        border-color: #7e42e3;
        background-color: #fff;
    }
    .submit-btn {
        background-color: #7e42e3;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
        background-color: #5c31c9;
    }
</style>
</head>
<body>
    
    <div class="container form-container">
        <div class="header">
            <h1>E-Bus Pass</h1>
            <h4>Application Form</h4>
        </div>
        <form method="post" action="./InsertForm">
            <div class="row">
                <div class="col-md-4">
                    <label for="fname">Enter First Name:</label>
                    <input type="text"  name="fname" required="required">
                </div>
                <div class="col-md-4">
                    <label for="mname">Enter Middle Name:</label>
                    <input type="text"  name="mname" required="required">
                </div>
                <div class="col-md-4">
                    <label for="lname">Enter Last Name:</label>
                    <input type="text"  name="lname" required="required">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <label for="coll">Enter College Name:</label>
                    <input type="text"  name="coll" required="required">
                </div>
                <div class="col-md-4">
                    <label for="collid">Enter College ID:</label>
                    <input type="text"  name="collid" required="required">
                </div>
                <div class="col-md-4">
                    <label for="bdate">Enter Date of Birth:</label>
                    <input type="date"  name="bdate" required="required">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <label for="email">Enter Email:</label>
                    <input type="email"  name="email" required="required">
                </div>
                <div class="col-md-4">
                    <label for="sdate">Enter Start Date of Pass:</label>
                    <input type="date"  name="sdate" required="required">
                </div>
                <div class="col-md-4">
                    
                </div>
            </div>
            <br>
            <div class="row ">
      <div class="col-4 themed-grid-col">
      	<label >Enter Current Year </label>
        <br>
                    <select name="year" required>
                    <option  disabled selected>Select Current year</option>
                    <option >1 year</option>
                    <option >2 year</option>
                    <option >3 year</option>
                    <option >4 year</option>
                    
                </select>
      </div>
      <div class="col-4 themed-grid-col">
      	<label for="busno">Enter Bus Number:</label>
                    <input type="text"  name="busno" required="required">
        </div>
      <div class="col-4 themed-grid-col">
      	<label for="busroute">Enter Bus Route:</label>
        <br>
        <select name="busroute" required>
                    <option  disabled selected>Select a route</option>
                    <option >Jail Road</option>
                    <option >Pune Road</option>
                    <option >Highway</option>
                    <option >Sidko</option>
                    <option >College Road</option>
                    <option >Gangapur Road</option>
                </select>
      </div>
    </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <label >Enter Temporary Address:</label>
                    <input type="text"  name="taddress" required="required">
                </div>
                <div class="col-md-6">
                    <label >Enter Permanent Address:</label>
                    <input type="text"  name="paddress" required="required">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <label for="ucollid">Upload College ID:</label>
                    <input type="file" id="ucollid" name="ucollid" required="required">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <label for="uphoto">Upload Passport Size Photo:</label>
                    <input type="file"  name="uphoto" required="required">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <label for="ubona">Upload Bonafide Certificate:</label>
                    <input type="file"  name="ubona" required="required">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <label for="ufee">Upload Fee Receipt of Current Year:</label>
                    <input type="file" name="ufee" required="required">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <label for="ufee">Upload Fee Receipt of Bus of Current Year  :</label>
                    <input type="file" name="ubusfee" required="required">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <label for="uaadhar">Upload Aadhar Card:</label>
                    <input type="file"  name="uaadhar" required="required">
                </div>
            </div>
            <br><br>
            <div class="row justify-content-center">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>E-Bus Pass Form</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(to right, #f0f4f7, #d9e4ec);
        font-family: Arial, sans-serif;
    }
    .form-container {
        background-color: #DFCFE4;
        border-radius: 10px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin: 20px auto;
    }
    .header {
        background: linear-gradient(to right, #B06DC4 ,#3F3DBF);
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 10px 10px 0 0;
        margin-top: 5px;
    }
    .header h1, .header h4 {
        margin: 0;
    }
    label {
        font-size: 16px;
        color: #4c63d2;
        font-weight: bold;
        margin-top: 10px;
    }
    input[type="text"], input[type="date"], input[type="email"], input[type="file"], input[type="time"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
    }
    select
    {
        color: grey;
        width: 100%;
        padding: 12px;
        border: 0px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
         outline: none;
        border-color: #7e42e3;
        background-color: #fff;

    }
    input[type="text"]:focus, input[type="date"]:focus, input[type="email"]:focus, input[type="file"]:focus, input[type="time"]:focus {
        outline: none;
        border-color: #7e42e3;
        background-color: #fff;
    }
    .submit-btn, .link-btn {
        background-color: #7e42e3;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
    .submit-btn:hover, .link-btn:hover {
        background-color: #5c31c9;
    }
    .button-container {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
    }
</style>
</head>
<body>
    
       
        <div class="container form-container">
             <div class="header">
            <h1>E-Bus Pass</h1>
            <h4>Conductor Form</h4>
        </div>
    <form method="post" action="./InsertConductor">
        <!-- Existing form fields here -->

        <!-- New Driver's Information Section -->
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="drivername">Enter Conductor's Name:</label>
                <input type="text" name="conductorname" placeholder="Conductor's Name" required>
            </div>
            <div class="col-md-4">
                <label for="driverid">Enter Conductor's ID:</label>
                <input type="text" name="conductorid" placeholder="Conductor's ID" required>
            </div>
            <div class="col-md-4">
                <label for="drivernum">Enter Conductor's Phone Number:</label>
                <input type="text" name="conductornum" placeholder="Conductor's Number" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <label for="driveraddress">Enter Conductor's Address:</label>
                <input type="text" name="conductoraddress" placeholder="Conductor's Address" required>
            </div>
        </div>
        
        <br>
    
        <div class="row">
            <div class="col-md-4">
                <label for="busrouteno">Select Bus Route No:</label>
                <select name="busrouteno" required>
                    <option value="" disabled selected>Select a route number</option>
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="103">103</option>
                    <option value="104">104</option>
                    <option value="105">105</option>
                    <option value="106">106</option>
                    <option value="107">107</option>
                    <option value="108">108</option>
                    <option value="109">109</option>
                    <option value="110">110</option>
                    <option value="111">111</option>
                    <option value="112">112</option>
                    <option value="113">113</option>
                    <option value="114">114</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="busroute">Select Bus Route:</label>
                <select name="busroute" required>
                    <option value="" disabled selected>Select a route</option>
                    <option >Jail Road</option>
                    <option >Puneroad (Nashik Road)</option>
                    <option >Highway</option>
                    <option >Sidko</option>
                    <option >Indira Nagar</option>
                    <option >College Road</option>
                    <option >Gangapur Road</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="starttime">Start Time:</label>
                <input type="time" name="starttime" required>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="endtime">End Time:</label>
                <input type="time" name="endtime" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <label for="drivinglicense">Upload Driving License:</label>
                <input type="file" name="drivinglicense" accept=".jpg,.jpeg,.png,.pdf" required>
                <small>(Allowed formats: JPG, JPEG, PNG, PDF)</small>
            </div>
        </div>


        <br><br>
        <div class="row justify-content-center">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>

    
</div>

</body>
</html>

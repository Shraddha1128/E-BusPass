<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bus Route Form</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(to right, #f0f4f7, #d9e4ec);
        font-family: Arial, sans-serif;
    }
    .form-container {
        background-color: #DFCFE4;
        border-radius: 10px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        padding: 50px;
        margin: 20px auto;
    }
    .header {
        background: linear-gradient(to right, #B06DC4, #3F3DBF);
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 10px 10px 0 0;
        margin-top: 5px;
    }
    .header h1, .header h4 {
        margin: 0;
    }
    label {
        font-size: 16px;
        color: #4c63d2;
	text-align: center;
        font-weight: bold;
        margin-top: 10px;
	text-align: center;

    }
    input[type="text"], input[type="time"], select {
        width: 100%;
        padding: 18px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
	text-align: center;

    }
    input[type="text"]:focus, input[type="time"]:focus {
        outline: none;
        border-color: #7e42e3;
        background-color: #fff;
    }
    .submit-btn, .action-btn {
        background-color: #7e42e3;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
    .submit-btn:hover, .action-btn:hover {
        background-color: #5c31c9;
    }
    .button-container {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
    }
</style>
</head>
<body>
    
<div class="container form-container">
    <div class="header">
        <h1>Bus Route Management</h1>
        <h4>Route & Timing Form</h4>
    </div>
    
    <form method="post" action="./InsertBusRoute1">
        <!-- Bus Route Form Section -->
        <br>
        <div class="row">
            <div class="col-3">
                <label for="busrouteno">Bus Route No:</label>
                <select name="busrouteno" required>
                    <option value="" disabled selected>Select a route number</option>
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="103">103</option>
                    <option value="104">104</option>
                    <option value="105">105</option>
                    <option value="106">106</option>
                </select>
            </div>
            <div class="col-3">
                <label for="busnumber">Bus Number:</label>
                <input type="text" name="busnumber" placeholder="Bus Number" required>
            </div>
            <div class="col-3">
                <label for="busroute">Bus Route:</label>
                <select name="busroute" required>
                    <option  disabled selected>Select a route</option>
                    <option >Jail Road</option>
                    <option >Pune Road</option>
                    <option >Highway</option>
                    <option >Sidko</option>
                    <option >College Road</option>
                </select>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-md-3">
                <label for="starttime">Start Time:</label>
                <input type="time" name="starttime" required>
            </div>
            <div class="col-md-3">
                <label for="endtime">End Time:</label>
                <input type="time" name="endtime" required>
            </div>
        </div>
        
        <br><br>
        <div class="row justify-content-center">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
